<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | AI Internship Recommendation System</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-glow: rgba(191, 92, 255, 0.6);
            --secondary-glow: rgba(0, 225, 255, 0.6);
            --bg-color: #0a021a;
            --card-bg-color: rgba(15, 5, 30, 0.65);
            --border-color: rgba(191, 92, 255, 0.3);
            --text-color: #f0f0f0;
            --text-muted-color: #8892b0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: url('https://images.unsplash.com/photo-15933397901 desecrated52-3b66ab4a7322?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            overflow-x: hidden;
        }

        .main-container {
            width: 100%;
            max-width: 900px; /* Increased width */
            padding: 2rem;
        }

        /* The entire .header, .header-logo, and .header h1 sections are removed */

        .content-grid {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Register Card Styles --- */
        .register-card {
            background-color: var(--card-bg-color);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 0 40px rgba(100, 80, 255, 0.15);
            width: 100%;
            max-width: 900px; /* Increased width */
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header h2 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }
        
        .register-header p {
            color: var(--text-muted-color);
            margin-top: 0.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-muted-color);
        }

        .form-control {
            width: 100%;
            padding: 0.875rem;
            background-color: rgba(0,0,0,0.2);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .form-control::placeholder { color: #6a738b; }
        .form-control:focus {
            outline: none;
            border-color: var(--primary-glow);
            box-shadow: 0 0 15px rgba(138, 110, 255, 0.3);
        }

        /* Style for the date picker icon */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.8) brightness(1.2);
            cursor: pointer;
        }

        /* Custom Radio Buttons */
        .radio-group {
            display: flex;
            gap: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.5rem;
            background-color: rgba(0,0,0,0.2);
        }
        .radio-group label {
            flex: 1;
            text-align: center;
            padding: 0.625rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            color: var(--text-muted-color);
            font-weight: 500;
            margin: 0;
        }
        .radio-group input[type="radio"] {
            display: none;
        }
        .radio-group input[type="radio"]:checked + label {
            background-color: rgba(138, 110, 255, 0.3);
            color: var(--text-color);
            box-shadow: 0 0 10px rgba(138, 110, 255, 0.2);
        }

        textarea.form-control {
            min-height: 80px;
            resize: vertical;
        }

        .btn-register {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, #37b34a, #2b8a3e);
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(55, 179, 74, 0.3);
            margin-top: 1rem;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(55, 179, 74, 0.5);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .login-link a {
            color: #d8bfff;
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover { text-decoration: underline; }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            /* No longer needed as it's a single column now */
        }
        @media (max-width: 768px) {
            .form-row { grid-template-columns: 1fr; gap: 0; }
        }
        @media (max-width: 576px) {
            body { padding: 1rem; }
            .main-container { padding: 0.5rem; }
            .register-card { padding: 1.5rem; }
            .features-container { display: none; }
        }
    </style>
</head>
<body>

<div class="main-container">
    <!-- The header element has been removed from here -->

    <div class="content-grid">
        <!-- Left Side: Registration Form -->
        <div class="register-card">
            <div class="register-header">
                <h2>Create Your Account</h2>
                <p>Unlock personalized internship opportunities with AI.</p>
            </div>

            <form method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" class="form-control" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" name="email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Current Year (1-4)</label>
                        <input type="number" id="year" class="form-control" name="year" min="1" max="4" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="college">College Name</label>
                        <input type="text" id="college" class="form-control" name="college" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" class="form-control" name="dob" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="major">Field of Study (e.g., Computer Science)</label>
                    <input type="text" id="major" class="form-control" name="major" required>
                </div>
                
                <div class="form-group">
                    <label>Internship Preference</label>
                    <div class="radio-group">
                        <input type="radio" id="remote" name="internship_type" value="remote" checked>
                        <label for="remote">Remote</label>
                        <input type="radio" id="in-person" name="internship_type" value="in-person">
                        <label for="in-person">In-Person</label>
                        <input type="radio" id="hybrid" name="internship_type" value="hybrid">
                        <label for="hybrid">Hybrid</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="skills">Skills (comma-separated, e.g., Python, React, SQL)</label>
                    <textarea id="skills" class="form-control" name="skills"></textarea>
                </div>

                <button type="submit" class="btn-register">Create Account</button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>

        <!-- Right Side: Animated Feature Icons REMOVED -->
    </div>

</div>

</body>
</html>
